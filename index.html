<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jonathan Bilewicz</title>
  <meta name="author" content="Jonathan Bilewicz" />
  <meta name="description" content="A personal portfolio showcasing my projects and experience." />
  <meta name="keywords" content="portfolio, website, developer, projects" />

  <!-- Bootstrap & MDB -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/css/mdb.min.css" />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .hero {
      text-align: center;
      padding: 50px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hero-text {
      flex: 1;
    }
    .hero img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .social-links a {
      color: #007bff;
      font-size: 24px;
      margin: 0 10px;
    }
    .location {
      font-family: Consolas, monospace;
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }
    .hero-text h1 b {
      font-weight: bold;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <i id="theme-icon" class="fas fa-moon theme-toggle" onclick="toggleTheme()"></i>
  <header class="hero container">
    <div class="hero-text">
      <h1>Jonathan <b>Bilewicz</b></h1>
      <p>Computer Science Student</p>
      <div class="social-links">
        <a href="https://github.com/jonb4323" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/jonathan-bilewicz-655308293" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://leetcode.com/u/jonathanb12/" target="_blank"><i class="fas fa-keyboard"></i></a>
      </div>
    </div>
    <div>
      <img src="https://media.licdn.com/dms/image/v2/D5603AQEDFDEpULsjoQ/profile-displayphoto-shrink_200_200/B56ZRDme_wH0AY-/0/1736300949778?e=2147483647&v=beta&t=6W4-DSBTWhOxp1UjQY3pJpkthEZbTy9FIZ9X6wdRBsw" alt="Jonathan Bilewicz Headshot">
      <p class="location">Located in Toronto, Canada</p>
    </div>
  </header>

  <main class="container py-5">
    <section>
      <h2>Projects</h2>
      <p>All my projects are on my GitHub. Feel free to check them out.</p>
    </section>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      let icon = document.getElementById("theme-icon");
      if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
